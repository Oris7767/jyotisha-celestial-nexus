
services:
  - type: web
    name: vedic-astrology-api
    env: node
    buildCommand: npm install && npm run build 
    startCommand: node dist/index.js
    envVars:
      - key: PORT
        value: 10000
      - key: EPHE_PATH
        value: ./ephe
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --enable-source-maps
    disk:
      name: ephemeris-data
      mountPath: /opt/render/project/src/ephe
      sizeGB: 1
